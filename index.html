<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <h1>Budget Tracker</h1>

    <!-- Top Controls -->
    <div class="controls">
      <span id="welcomeUser"></span>
      <button id="darkModeToggle" class="btn small">ðŸŒ™ Dark Mode</button>
      <button id="logout" class="btn small">ðŸšª Logout</button>
    </div>

    <!-- Dashboard Summary -->
    <div class="dashboard">
      <div class="card income-card">
        <h2>Income</h2>
        <p>â‚¦<span id="incomeSummary">0</span></p>
      </div>
      <div class="card expense-card">
        <h2>Expenses</h2>
        <p>â‚¦<span id="expensesSummary">0</span></p>
      </div>
      <div class="card balance-card">
        <h2>Balance</h2>
        <p>â‚¦<span id="balanceSummary">0</span></p>
      </div>
    </div>

    <!-- Transaction Form -->
    <form id="transaction-form">
      <input type="text" id="description" placeholder="Enter description" required />
      <input type="number" id="amount" placeholder="Enter amount" required />

      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <select id="category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit" class="btn primary">Add Transaction</button>
    </form>

    <!-- Month Filter -->
    <label for="monthFilter"><strong>Filter by Month:</strong></label>
    <input type="month" id="monthFilter" />

    <!-- Transaction List -->
    <h3>Transactions</h3>
    <ul id="transaction-list"></ul>
    <button id="clear-all" class="btn secondary">Clear All Transactions</button>

    <!-- Charts -->
    <h3>Spending Overview</h3>
    <canvas id="expensesChart" width="400" height="200"></canvas>
    <canvas id="incomeExpensesChart" width="400" height="200"></canvas>

    <!-- Export Button -->
    <button id="export-csv" class="btn secondary">ðŸ“‚ Export CSV</button>
  </div>

  <!-- Logo -->
  <div class="logoclass" style="bottom: 1px; right: 2px; position: fixed;">
    <h3 class="logo">ANN <img src="img/5.png" alt="logo"></h3>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
